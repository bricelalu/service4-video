apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales
  namespace: bricelabs

spec:
  selector:
    matchLabels:
      app: sales

  replicas: 1

  strategy:
    type: Recreate

  template:
    metadata:
      labels:
        app: sales

    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
      - name: sales-api
        resources:
          requests:
            cpu: "1000m"
          limits:
            cpu: "1000m"