apiVersion: v1
kind: Namespace
metadata:
  name: bricelabs

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales
  namespace: bricelabs

spec:
  selector:
    matchLabels:
      app: sales

  template:
    metadata:
      labels:
        app: sales

    spec:
      terminationGracePeriodSeconds: 60

      containers:
      - name: sales-api
        image: service-image
        ports:
        - name: sales-api
          containerPort: 3000
        - name: sales-api-debug
          containerPort: 3499

---
apiVersion: v1
kind: Service
metadata:
  name: sales-service
  namespace: bricelabs